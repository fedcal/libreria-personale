spring.application.name=bibliotecapersonale

server.port=${SERVER_PORT:8080}

spring.datasource.url=${DATABASE_URL:8080}
spring.datasource.username=${DATABASE_USERNAME:8080}
spring.datasource.password=${DATABASE_PASSWORD:8080}

server.servlet.context-path=${ROOT_PATH}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Vairabili personali
libreriapersonale.folder=${FOLDER_LIBRERIA}
